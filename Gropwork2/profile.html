<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" rel="stylesheet" />
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div class="h-screen bg-gray-300">
        <div class="container flex justify-center py-20">
            <div class="p-3 bg-white rounded-xl max-w-lg hover:shadow">
                <div class="flex justify-between w-full" id="app"><img v-bind:src="image" width="150" class="rounded-lg">
                    <div class="ml-2">
                        <div class="p-3">
                            <h3 class="text-2xl" id="app">{{names}}</h3> <span id="app">{{fac}}</span>
                        </div>
                        <div class="flex justify-between items-center p-3 bg-gray-200 rounded-lg">
                            <div class="mr-3"> <span class="text-gray-400 block">Age</span> <span class="font-bold text-black text-xl" id="app">{{age}}</span> </div>
                            <div class="mr-3"> <span class="text-gray-400 block">Followers</span> <span class="font-bold text-black text-xl" id="app">{{follow}}</span> </div>
                            <div> <span class="text-gray-400 block">Birthday</span> <span class="font-bold text-black text-xl" id="app">{{BD}}</span> </div>
                        </div>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-2 gap-2"> <button class="w-full h-12 rounded-md border-2 text-md hover:shadow hover:bg-red-700 hover:border-red-700 hover:text-white ">Chat</button> <button class="w-full h-12 rounded-md bg-blue-700 text-white text-md hover:shadow hover:bg-blue-800">Follow</button> </div>
            </div>
        </div>
    </div>
    
    <script src="./profile.js"></script>
</body>
</html>
